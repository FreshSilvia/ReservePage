<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insomniac</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div id="container">
        <!-- header -->
        <header>
            <a href="/" title="Return to Home Page" id="logo">
                <img src="images/Green and Purple Action _ Adventure Animated Logo.png" alt="GarageInsomnia Logo">
            </a>
        </header>

        <!-- content of page -->
        <section id="content" class="content-block">
            <h1>The Night Dwellers of Charlotte</h1>
            <p>Bienvenidos, amigos! We are a fun group of car enthusiast!.</p>

        </section>

        <!-- reservation form -->
        <section id="reserve" class="content-block">
            <form>

                <label for="Your_Name">Your Name</label>
                <input type="text" id="Your_Name" placeholder="Jon'Nicholas Howard">

                <label for="Phone_Number">Phone Number</label>
                <input type="number" id="Phone_Number" placeholder="555-555-5555">

                <label for="Your_email">Email</label>
                <input type="text" id="Your_Email" placeholder="youremail@gmail.com">

                <label for="Your_spot">Reserve a Spot</label>
                <select id="spots" name="spots">
                    <option value="Row A">Row A</option>
                    <option value="Row B">Row B</option>
                    <option value="Row C">Row C</option>
                    <option value="Row D">Row D</option>
                    <option value="Row E">Row E</option>
                </select>

                <input type="submit" value="reserve">
            </form>
        </section>

        <!-- the footer -->
        <footer id="footer">
            &copy; 2020 GarageInsomnia
        </footer>

    </div>    

</body>
</html>
