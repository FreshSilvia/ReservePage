<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insomniac</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div id="container">
        <!-- header -->
        <header>
            <a href="/" title="Return to Home Page" id="logo">
                <img src="images/elAmigoLogo.png" alt="El amigo Pub + Grill">
            </a>
        </header>

        <!-- content of page -->
        <section id="content" class="content-block">
            <h1>The Best Wood Style Pizza in Charlotte</h1>
            <p>Bienvenidos, amigos! We are a fun casual ficitional restaurant.</p>

        </section>

        <!-- reservation form -->
        <section id="reserve" class="content-block">
            <form>

                <label for="Your_Name">Your Name</label>
                <input type="text" id="Your_Name" placeholder="Jon'Nicholas Howard">

                <label for="Your_email">Your Name</label>
                <input type="text" id="Your_Email" placeholder="youremail@gmail.com">

                <label for="Your_time">Reservation Time</label>
                <input type="text" id="Your_Name" placeholder="7:30 PM">

                <input type="submit" value="reserve">
            </form>
        </section>

        <!-- the footer -->
        <footer id="footer">
            &copy; 2020 El Amigo
        </footer>

    </div>    

</body>
</html>
